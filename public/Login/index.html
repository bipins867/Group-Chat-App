<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="form-login">
            <input type="email" class="input-field" id="input-email" placeholder="Email" required>
            <input type="password" class="input-field" id="input-password" placeholder="Password" required>
            <br>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div id="status-label"></div>
        <button class="signup-button" id="button-signup">New User? Signup</button>
        <button class="forget-button" id="button-forget">Forgot Password?</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
