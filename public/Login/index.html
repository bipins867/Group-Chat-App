<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="form-login">
            <input type="email" class="input-field" id="input-email" placeholder="Email" required>
            <input type="password" class="input-field" id="input-password" placeholder="Password" required>
            <br>
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <br>
        <div>
            <a href="../SignUp/index.html" class="signup-button" >New User? Signup</a>
        </div>
        <br>
        <div id="status-label"></div>
        <!--<a class="forget-button">Forgot Password?</a>-->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="./script.js"></script>
</body>
</html>
