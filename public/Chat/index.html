<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 style="font-size: 24px;">Chat App</h1>
    </header>
    <main>
        <div class="message-container">
            <div class="message odd">Hello! This is an example message. It should wrap if it's too long.</div>
            <div class="message even">Hi there!</div>
            <div class="message odd">How are you?</div>
            <div class="message even">I'm good, thanks!</div>
            <!-- Add more chat messages here -->
        </div>
    </main>
    <footer>
        <input type="text" placeholder="Type your message">
        <button>Send</button>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="./script.js"></script>
</body>
</html>
