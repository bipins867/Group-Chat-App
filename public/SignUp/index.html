<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="signup-container">
        <h1>Signup</h1>
        <form id="form-signup">
            <input type="text" class="input-field" id="input-name" placeholder="Name" required>
            <input type="email" class="input-field" id="input-email" placeholder="Email" required>
            <input type="tel" class="input-field" id="input-phone" placeholder="Phone" required>
            <input type="password" class="input-field" id="input-password" placeholder="Password" required><br>
            <button type="submit" class="signup-button" >Signup</button>
        </form>
        <br>
        <div>
            <a href="../Login/index.html" class="login-button" >Existing User? Login</a>
        </div>
        <br>
        <div>
            <label id="label-status"></label>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
